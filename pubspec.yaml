name: girly_todo_app
description: A feminine and girly to-do app.

publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.19.0 # For date formatting
  google_fonts: ^6.2.1 # For easier font integration

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6 # Crucial for code generation

flutter:
  uses-material-design: true

  # Add your fonts and images here
  assets:
    - assets/images/image.jpeg # Make sure this path is correct!
  
  # For custom fonts (if not using google_fonts or in addition to it)
  # You can download Dancing Script TTF from Google Fonts and place it in assets/fonts/
  fonts:
    - family: DancingScript
      fonts:
        - asset: assets/fonts/DancingScript-Regular.ttf